<div class="container">
    <div class="login-wrap">
        <div class="login_img">
            <img src="" alt=""/>
        </div>
        <div class="login_box">
            <div class="login-tab">
                <ul>
                    <li><a href="">微信登录</a></li>
                    <li><a href="">帐号登录</a></li>
                </ul>
            </div>
            <div class="login_form">
            <form action="">

                <div class="form-row">
                    <input type="text" placeholder="用户名/手机号/邮箱"/>
                </div>
                <div class="form-row">
                    <input type="password" placeholder="密码"/>
                </div>

                <!-- 验证码行在用户多次输入错误的时候显示 -->
                <div class="form-row">
                    <input type="text"/>
                    <a class="img-inline"><img src="" alt=""/><span>看不清？</span></a>
                </div>
                <div class="form-row safe">
                    <label><input type="checkbox"/>下次自动登录</label>
                    <a href="">忘记密码？</a>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
